    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="Logo 250px" src="Logo 250px.jpg"></h1>
        <nav>   
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>  
         </div>
    </header>
    <main>
        <form>
            <label for="NomeSobrenome">NomeSobrenome</label>   
            <input type="text" id="NomeSobrenome"  class="input-padrao">

            <label for="email">Email</label>   
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>   
            <input type="text" id="telefone"  class="input-padrao">

            <label for="Mensagem">Mensagem</label>
          <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

          <div>

            <p>Como prefere o nosso contrato?</p>
            <label for="radio-email">
            <input type="radio" name="contrato" value="email" id="radio-email">
            E-mail
            </label>
            <label for="radio-telefone">
            <input type="radio" name="contrato" value="telefone" id="radio-telefone">
            Telefone
            <label for="radio-whatsapp">
            <input type="radio" name="contrato" value="whatsapp" id="radio-whatsapp">
            Whatsapp
            </label>
          </div>
          <div>
            <p>Qual horário prefer ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
          </div>
          <label class="checkbox">
          <input type="checkbox">
          Gostaria de receber nossas novidades por E-mail?
        </label>
            
        <input type="submit" value="Enviar Formulario">


        </form>
    </main>
